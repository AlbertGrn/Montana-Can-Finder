<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Can Finder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="background">
    
    <h1 id="main-header"><a id="main-header-link" href="https://www.montana-cans.com/en/spray-cans/montana-spray-paint/black-50ml-600ml-graffiti-paint/montana-black-400ml" target="_blank">Montana</a><br/>Can Finder</h1>

    <div id="box">
        <div id="input-box">
            <input type="text" id="input-field" maxlength="6" placeholder="ENTER HEX CODE">
        </div>
        <p class="color-text" id="can-color-text">This is your<br/>can color</p>
        <p class="color-text" id="entry-color-text">This is your<br/>entry color</p>
        <p class="result-text" id="can-name">Can Name</p>
        <p class="result-text" id="can-hex">000000</p>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
